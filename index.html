<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu+Mono&display=swap" rel="stylesheet"></head>
<body>
        <div id="wallpaper">
            <div id="header">
                <img src="odin-lined.png" alt="" id="icon">
                <p id="title">ODIN</p>
            </div>
            <p id="source">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div id="main">
            <div id="notice">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>

            
                <div id="form">
                    <p id="formTitle">Let's do this!</p>
                    <div id="inputs">
                        <div class="input">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        
                        <div class="input">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
        
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
        
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" id="phone">
                        </div>
        
                        <div class="input">
                            <label for="password" required>PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
    
                        <div class="input">
                            <label for="confirm" required>CONFIRM PASSWORD</label>
                            <input type="password" name="comfirm" id="confirm">
                        </div>
                    </div>
                </div>
                
                <div id="submit">
                    <button type="submit">Create Account</button>
                    <p id="login">Already have an account? <a href="#" id="loginLink">Log in</a></p>
                </div>
            </div>

        </div>


    <!--  -->
  
</body>
</html>
